<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./assets/css/signup.css">

    <link rel="stylesheet" href="assets/css/signupmedia.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon-16x16.png" type="image/x-icon">

    <title>DiseñoArq Argentina | Registro</title>
</head>

<body>

    <!-- Navbar -->
    <header class="header__nav">

        <a class="header__nav--links" href="./index.html">

            <img class="header__nav--img" src="./assets/img/Diseñoarq logo.png" alt="Logo DiseñoArq">

        </a>

        <a class="header__nav--links header--inicio" href="./index.html">Volver al inicio</a>

    </header>

    <!-- Main -->
    <main class="main">
    
        <section class="main__card">

            <p class="main__card--text">Regístrate en DiseñoArq y desbloquea un mundo de diseño de interiores. Únete a nuestra comunidad y convierte tus sueños en realidad. Tu visión, nuestra inspiración.</p>

        </section>

        <section class="main__form">

            <div class="main__form--text">

                <h2 class="main__form--h2">Registrate</h2>

                <p class="main__form--p">¿Ya tienes una cuenta? <a class="main__form--p--a" href="./login.html">Ingresa!</a></p>

            </div>

            <form class="main__form--container">

                <label class="main__form--label" for="name">Nombre y Apellido</label>
                <input class="main__form--input" type="text" id="name">
                
                <label class="main__form--label" for="mail">Correo electrónico</label>
                <input class="main__form--input" type="email" id="mail">
                
                <label class="main__form--label" for="contraseña">Contraseña</label>
                <input class="main__form--input" type="password" id="contraseña">

                <a class="main__form--submit" href="./login.html">Registrarse</a>

            </form>

        </section>

    </main>

</body>

</html>
