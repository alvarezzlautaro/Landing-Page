<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./assets/css/login.css">

    <!-- MediaQueries -->
    <link rel="stylesheet" href="assets/css/sesionmedias.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon-16x16.png" type="image/x-icon">

    <title>DiseñoArq Argentina | Iniciar Sesión</title>
</head>

<body>
    <!-- Navbar -->
    <header class="header__nav">

            <a class="header__nav--links" href="./index.html">

                <img class="header__nav--img" src="./assets/img/Diseñoarq logo.png" alt="Logo DiseñoArq">

            </a>

            <a class="header__nav--links header--inicio" href="./index.html">Volver al inicio</a>

    </header>

    <main class="main">
        <!-- Foto con texto inicio de sesión -->
        <section class="main__card">

            <p class="main__card--text">Únete a DiseñoArq y descubre cómo transformar tus espacios en verdaderas obras de arte. En cada proyecto, creamos un impacto duradero y celebramos la belleza del diseño de interiores. Tu visión es nuestra inspiración.</p>

        </section>
        <!-- Formulario de inicio de sesión -->
        <section class="main__form">

            <div class="main__form--text">

                <h2 class="main__form--h2">Iniciar sesión</h2>

                <p class="main__form--p">¿No tenes cuenta? <a class="main__form--p--a" href="./signup.html">Create una!</a></p>
                
            </div>

            <form class="main__form--container">

                <label class="main__form--label" for="correo">Correo electrónico</label>
                <input class="main__form--input" type="email" id="correo">

                <label class="main__form--label" for="contraseña">Contraseña</label>
                <input class="main__form--input" type="password" id="contraseña">

                <a class="main__form--submit" href="./index.html">Ingresar</a>
                
            </form>

        </section>

    </main>
    
</body>

</html>
